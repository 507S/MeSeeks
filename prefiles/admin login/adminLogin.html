<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin Login</title>

    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/AdminLoginStyle.css" />
  </head>

  <body>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4 login-section-wrapper">
            <div class="brand-wrapper">
              <img
                src="./images/worker3.png"
                alt="logo"
                class="logo"
                style="height: 64px"
              />
              <h3>Welcome to MeSeeks!</h3>
            </div>
            <div class="login-wrapper my-auto">
              <h1 class="login-title">Log in</h1>

              <form id="loginform" action="#">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    placeholder="Enter Username"
                  />
                </div>
                <div class="form-group mb-4">
                  <label for="otp">OTP Code</label>
                  <input
                    type="text"
                    name="otpCode"
                    id="otpCode"
                    class="form-control"
                    placeholder="Enter OTP Code"
                  />
                </div>
                <button
                  id="login"
                  class="btn btn-block login-btn"
                  type="submit"
                  value="register"
                >
                  Login
                  <i class="fa fa-key"></i>
                </button>
              </form>

              <a
                href="./forgetOTP.html"
                class="forgot-password-link"
                style="text-align: center"
                >Forgot OTP?</a
              >
              <p class="login-wrapper-footer-text">
                Don't have an account?
                <a href="./adminRegister.html" class="text-reset"
                  >Register here</a
                >
              </p>
            </div>
          </div>
          <div class="col-sm-8 px-0 d-none d-sm-block">
            <img src="./images/bg2.jpg" alt="login image" class="login-img" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
