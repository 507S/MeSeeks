          <form class="login-form">
            <div class="card text-center">

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-eye-slash"></i></span>
                        <input type="password" class="form-control" placeholder="New Password " name="changePassword" aria-label="password" aria-describedby="basic-addon1">
                      </div>
                </p>
                <!-- <button type="submit" class="btn btn-info w-100">Reset</button> -->
